<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8c53bc7b65.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Movie Quotes Quiz</title>
</head>

<body>

  <!-- Intro Area - Does not change -->

  <main class="main-container">
    <div id="game-title">
      <h1 class="heading">
        <i class="fa-solid fa-film"></i> Movie Quotes
        <span id="red">Quiz</span>
      </h1>
    </div>

    <!-- Quiz Game Area -->


    <div class="quiz_area" id="quiz">

      <div id="description">
        <p>
          Take this to test your knowledge of
          famous quotes from movies.
        </p>
      </div>


      <article class='movieQuotes'>

        <header class='questao'>
          <span id='numQuiz'></span>
          <h2 id='quote'></h2>
        </header>

        <div class='moviesArea'>
          <ul id='filmList'>
            <li id='d' class='film' onClick='checkResult(this, this)'></li>
            <li id='b' class='film' onClick='checkResult(this, this)'></li>
            <li id='c' class='film' onClick='checkResult(this, this)'></li>
            <li id='d' class='film' onClick='checkResult(this, this)'></li>
          </ul>
        </div>
      </article>




      <!-- <div class="quiz-header">
        <span id='numQuiz'>. </span>
        <h2 id="quote"></h2>
        <ul>
          <li id="a" class="film"></li>
          <li id="b" class="film"></li>
          <li id="c" class="film"></li>
          <li id="d" class="film"></li>
        </ul>
      </div> -->

      <div id='message'>Question <span id='counting'></span> of <span id='total'></span></div>
    </div>
    <a href="test.html">Test page</a>

  </main>


  <script src="assets/js/script3.js"></script>

</body>

</html>
