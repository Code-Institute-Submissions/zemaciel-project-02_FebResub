<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8c53bc7b65.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Movie Quotes Quiz</title>
  <!-- links to favicon generated on favicon.io START -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <!-- links to favicon generated on favicon.io END -->
</head>

<body>
  <main class="main-container flex-center flex-column">
    <div>
      <img id="gameTitle" src="assets/images/quiz_logo.png" alt="Movie Quotes Quiz logo">
    </div>
    <div id="highScores" class="center">
      <h2 id="finalScore">High Scores</h2>
      <ol id="highScoresList"></ol>
    </div>
    <div class="extra-margin center">
      <a href="index.html" class="btn"><i class="fa-solid fa-rotate-right red"></i> Play again</a>
    </div>
    <div id="feedbackImage" class="extra-margin"><img src="assets/images/hastalavista.gif" alt="Hasta la vista, baby.">
    </div>
    <div class="credit">
      <p>Gif images from <a href="https://giphy.com/" target="_blank" rel="noopener"
          aria-label="Giphy website (opens in a new tab)">giphy.com</a></p>
    </div>
  </main>

  <footer>
    <a href="https://www.josemaciel.com/" target="_blank" rel="noopener" aria-label="Site (opens in a new tab)"><i
        class="fa-solid fa-globe footer-icons"></i></a>
    <a href="https://github.com/zemaciel/" target="_blank" rel="noopener" aria-label="GitHub (opens in a new tab)"><i
        class="fa-brands fa-square-github footer-icons"></i></a>
    <a href="https://www.linkedin.com/in/josemaciel/" target="_blank" rel="noopener"
      aria-label="Linkedin (opens in a new tab)"><i class="fa-brands fa-linkedin footer-icons"></i></a>
  </footer>

  <script src="assets/js/highscores.js"></script>
</body>
</html>
