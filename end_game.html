<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c53bc7b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Quotes Quiz</title>
    <!-- links to favicon generated on favicon.io START -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- links to favicon generated on favicon.io END -->
</head>

<body>
    <main class="main-container">
        <div id="gameTitle" class="center">
            <img src="assets/images/quiz_logo.png">
        </div>

        <div id="feedbackImage">
        </div>

        <div id="end" class="flex-center flex-column">
            <p id="end-game-score">You scored <span id="finalScore">0</span> points</p>
            <p id="feedbackMessage"></p>
            <form class="end-form-container">
                <h3>Enter your name below to save your score!</h3>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <div class="btn-row">
                    <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>
                        <i class="fa-solid fa-floppy-disk" id="red"></i> Save
                    </button>
                    <button class="btn">
                        <a href="index.html"><i class="fa-solid fa-rotate-right" id="red"></i> Play again</a>
                    </button>
                </div>
        </form>
        </div>

        <div class="center">
            <p id="score_card"></p>
        </div>
        <div class="credit">
            <p>Gif images from <a href="https://giphy.com/" target="_blank" rel="noopener"
                aria-label="Giphy website (opens in a new tab)">> giphy.com</p>
        </div>
    </main>

    <footer>

        <a href="https://www.josemaciel.com/" target="_blank" rel="noopener" aria-label="Site (opens in a new tab)"><i
                class="fa-solid fa-globe footer-icons"></i></a>
        <a href="https://github.com/zemaciel/" target="_blank" rel="noopener"
            aria-label="GitHub (opens in a new tab)"><i class="fa-brands fa-square-github footer-icons"></i></a>
        <a href="https://www.linkedin.com/in/josemaciel/" target="_blank" rel="noopener"
            aria-label="Linkedin (opens in a new tab)"><i class="fa-brands fa-linkedin footer-icons"></i></a>

    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/end.js"></script>

</body>

</html>
